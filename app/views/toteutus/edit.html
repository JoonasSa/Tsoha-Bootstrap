{% extends "base.html" %}
{% block content %}
<h1>Muokkaa toteutusta {{tote.nimi}}</h1>

{% for tote in toteutusjoin %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/toteutus/{{tote.tote_id}}/edit">
    <div class="form-group">
        <label>Kurssi</label>
        <select class="form-control" name="kurssi">
            {% for kurssi in kurssit %}
            <option value="{{kurssi.kurssi_id}}">{{kurssi.nimi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Periodi</label>
        <select class="form-control" name="periodi">
            {% for periodi in periodit %}
            <option value="{{periodi}}">{{periodi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Alkupvm</label>
        <input name="alkupvm" class="form-control" value="{{tote.alkupvm}}" type="date">
    </div>
    <div class="form-group">
        <label>Koepvm</label>
        <input name="koepvm" class="form-control" value="{{tote.koepvm}}" type="date">
    </div>
    <div class="form-group">
        <label>Info</label>
        <textarea name="info" class="form-control">{{tote.info}}</textarea>
    </div>
    <div class="form-group">
        <label>Opettaja</label>
        <select class="form-control" name="opettaja">
            {% for opettaja in opettajat %}
            <option value="{{opettaja.opettajatunnus}}">{{opettaja.etunimi}} {{opettaja.sukunimi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endfor %}
{% endblock %}
