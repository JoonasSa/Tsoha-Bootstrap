{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}
<div class="alert alert-success">
    {{message}}
</div>
<h1>{{kurssi.nimi}}</h1>


<a href="{{base_path}}/kurssi/{{kurssi.kurssi_id}}/edit" class="btn btn-default">Muokkaa</a>

<form method="post" action="{{base_path}}/kurssi/{{kurssi.kurssi_id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>

<ul>
    <li><strong>Tunniste:</strong> {{kurssi.kurssi_id}}</li>
    <li><strong>Opintopisteet:</strong> {{kurssi.opintopisteet}}</li>
</ul>

<p>{{kurssi.kuvaus}}</p>
{% endblock %}
