{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kurssia {{kurssi.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/kurssi/{{kurssi.kurssi_id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" value="{{kurssi.nimi}}" type="text">
    </div>
    <div class="form-group">
        <label>Opintopisteet</label>
        <input name="opintopisteet" class="form-control" value="{{kurssi.opintopisteet}}" type="text">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="kuvaus" class="form-control">{{kurssi.kuvaus}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
