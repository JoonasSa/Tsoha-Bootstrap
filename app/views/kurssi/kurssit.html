{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>Kurssit</h1>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Tunniste</th>
            <th>Opintopisteet</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for kurssi in kurssit %}
        <tr>
            <td><a href="{{base_path}}/kurssi/show/{{kurssi.kurssi_id}}">{{kurssi.nimi}}</a></td>
            <td>{{kurssi.kurssi_id}}</td>
            <td>{{kurssi.opintopisteet}}</td>
            <th><a class="btn btn-default btn-sm" href="{{base_path}}/edit">Muokkaa</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a class="btn btn-default btn-sm" href="{{base_path}}/kurssi/new">Lisää uusi kurssi</a>

{% endblock %}
