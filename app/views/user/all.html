{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Kaikki käyttäjät</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Opettaja</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="">Tähän user show sivu</a></td>
                <td>{{user.username}}</td>
                <td>{{user.opettaja}}</td>
                <th><a href="" class="btn btn-default">Tähän poisto</a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="btn btn-default btn-sm" href="">Lisää uusi käyttäjä</a>
{% endblock %}
