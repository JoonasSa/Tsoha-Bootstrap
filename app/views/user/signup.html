{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi käyttäjä</h1>
  
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/user/signup">
    <div class="form-group">
      <label>Etunimi</label>
      <input name="etunimi" class="form-control" value="{{attributes.etunimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Sukunimi</label>
      <input name="sukunimi" class="form-control" value="{{attributes.sukunimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="salasana" class="form-control" value="{{attributes.salasana}}" type="text">
    </div>

    <div class="checkbox">
      <input name="opettaja" type="hidden" value="0">
      <label>
        <input name="opettaja" type="checkbox" value="1">
        Olen opettaja
      </label>
    </div>  
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
